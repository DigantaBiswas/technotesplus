{% extends "base/base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% for note in notes %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ note.title }}</h5>
                            <p class="card-text"> Created at: {{ note.created_at }}</p>
                            <p class="card-text">Updated at: {{ note.updated_at }}</p>
                            <a href="{% url 'note_detail' note.id %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
