<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <h5 class="card-title">Title: {{ note.title }}</h5>
                    <p class="card-text">This post will be shared with selected people. They will get email notification
                        and access
                        to read this post</p>

                    <div class="form-group-prepend">
                        <span id="basic-addon3">Tags</span>
                        <select id="sharedwith" name="sharedwith" class="selectpicker" multiple data-live-search="true">
                            {% for user in all_user %}
                                <option value="{{ user.id }}" {% if user.id in shared_with_ids %}selected{% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sharePost()">Share</button>
            </div>
        </div>
    </div>
</div>
